<!-- ================= ORIGINAL DASHBOARD (v1) ================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      color: #f6efe3;
      background: radial-gradient(circle at top, #d2a679 0%, #5a445e 45%, #120f18 100%);
      display: grid;
      grid-template-rows: auto 1fr;
      transition: background 8s ease;
    }

    header {
      padding: 25px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .time {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
    }

    .sub {
      color: #d8cfc0;
      font-size: 0.9rem;
    }

    main {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(50, 38, 28, 0.85);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 14px;
    }

    .card h3 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      color: #e6cfa3;
    }

    /* Hourglass */
    .bar {
      height: 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      background: linear-gradient(90deg, #e6cfa3, #c28f5c);
      width: 0%;
      transition: width 1s linear;
    }

    /* Mood Tile */
    .mood {
      height: 90px;
      border-radius: 14px;
      transition: background 10s linear;
    }

    footer {
      text-align: center;
      padding: 14px;
      font-size: 0.85rem;
      color: #d6c4a8;
      font-style: italic;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>

<header>
  <div>
    <div class="time" id="time">00:00</div>
    <div class="sub" id="date">Loading...</div>
  </div>

  <div class="sub" id="sky">Loading sky...</div>
</header>

<main>

  <!-- Sunrise / Sunset -->
  <div class="card">
    <h3>üåÖ Daylight</h3>
    <div id="sun">Loading...</div>
  </div>

  <!-- Hourglass -->
  <div class="card">
    <h3>‚è≥ Day Flow</h3>
    <div class="bar">
      <div class="fill" id="dayFill"></div>
    </div>
    <div class="sub" id="dayPercent"></div>
  </div>

  <!-- Classical -->
  <div class="card">
    <h3>üéº Classical</h3>
    <div id="classical">Loading...</div>
  </div>

  <!-- Riddle -->
  <div class="card">
    <h3>üß© Riddle</h3>
    <div id="riddle">Loading...</div>
  </div>

  <!-- Mood Tile -->
  <div class="card">
    <h3>üé® Mood</h3>
    <div class="mood" id="mood"></div>
  </div>

</main>

<footer>
  Cozy Dashboard V2 ‚Ä¢ Library Edition
</footer>

<script>

/* CLOCK */
function updateTime(){
  const n = new Date();

  time.textContent = n.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  date.textContent = n.toDateString();
}

setInterval(updateTime,1000);
updateTime();


/* DAY PROGRESS */
function updateDay(){
  const now = new Date();
  const start = new Date();
  start.setHours(6,0,0,0);

  const end = new Date();
  end.setHours(23,0,0,0);

  const total = end - start;
  const passed = now - start;

  let pct = Math.max(0, Math.min(100, passed/total*100));

  dayFill.style.width = pct + '%';
  dayPercent.textContent = Math.round(pct) + '% of day';
}

setInterval(updateDay,60000);
updateDay();


/* WEATHER + SKY */
const API_KEY = "YOUR_API_KEY_HERE";
const CITY = "Warsaw";

async function getSky(){
  if(API_KEY === "YOUR_API_KEY_HERE"){
    sky.textContent = "‚òÅÔ∏è Add weather key";
    return;
  }

  const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY}&units=metric&appid=${API_KEY}`);
  const d = await res.json();

  sky.textContent = `${d.weather[0].description} ‚Ä¢ ${Math.round(d.main.temp)}¬∞C`;

  const sunrise = new Date(d.sys.sunrise*1000);
  const sunset = new Date(d.sys.sunset*1000);

  sun.textContent = `Sunrise ${sunrise.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})} | Sunset ${sunset.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}`;
}

getSky();
setInterval(getSky,600000);


/* MOOD COLORS */
function updateMood(){
  const h = new Date().getHours();
  let color;

  if(h < 8) color = "#3a4a6b";       // morning
  else if(h < 14) color = "#cfa36a"; // noon
  else if(h < 18) color = "#c27c5a"; // afternoon
  else color = "#2a2438";           // night

  mood.style.background = color;
}

setInterval(updateMood,60000);
updateMood();


/* CLASSICAL ROTATION */
const classicalList = [
  "Bach ‚Äî Goldberg Variations",
  "Debussy ‚Äî Clair de Lune",
  "Chopin ‚Äî Nocturne Op.9 No.2",
  "Beethoven ‚Äî Moonlight Sonata",
  "Satie ‚Äî Gymnop√©die No.1"
];

const dayIndex = Math.floor((Date.now()/86400000)) % classicalList.length;
classical.textContent = classicalList[dayIndex];


/* RIDDLES */
const riddles = [
  "What has keys but can‚Äôt open doors? (A piano)",
  "What runs but never walks? (A river)",
  "What has a heart but no organs? (A deck of cards)",
  "What has hands but can‚Äôt clap? (A clock)",
  "What gets wetter as it dries? (A towel)"
];

const ridIndex = Math.floor((Date.now()/86400000)) % riddles.length;
riddle.textContent = riddles[ridIndex];

</script>
</body>
</html>
