<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    .time {
      font-size: 2.5rem;
      font-weight: 600;
    }

    .date {
      font-size: 1rem;
      color: #94a3b8;
    }

    .weather {
      text-align: right;
    }

    main {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 25px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h2 {
      margin: 0 0 15px;
      font-size: 1.2rem;
      color: #38bdf8;
    }

    /* Spotify */
    .spotify iframe {
      border-radius: 12px;
      border: none;
      width: 100%;
      height: 380px;
    }

    /* Now Playing */
    .now-playing {
      text-align: center;
      gap: 10px;
    }

    .now-playing img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      margin: 10px auto;
    }

    .track {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .artist {
      color: #94a3b8;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div>
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">Loading...</div>
    </div>

    <div class="weather" id="weather">
      ‚õÖ --¬∞C<br>
      Loading weather...
    </div>
  </header>


  <!-- MAIN GRID -->
  <main>

    <!-- SPOTIFY PLAYER -->
    <div class="card spotify">
      <h2>üéµ Spotify</h2>

      <!-- Replace playlist URL with yours -->
      <iframe
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
        allow="encrypted-media">
      </iframe>
    </div>


    <!-- NOW PLAYING -->
    <div class="card now-playing">
      <h2>‚ñ∂ Now Playing</h2>

      <!-- Demo placeholder -->
      <img id="albumArt" src="https://via.placeholder.com/150" />

      <div class="track" id="track">Not Connected</div>
      <div class="artist" id="artist">Spotify API Required</div>
    </div>


    <!-- NOTES (OPTIONAL EXTRA) -->
    <div class="card">
      <h2>üìù Quick Notes</h2>

      <textarea id="notes" placeholder="Write something..."
        style="width:100%;height:100%;background:#020617;color:#e5e7eb;border:1px solid #1e293b;border-radius:10px;padding:10px;resize:none;">
      </textarea>
    </div>

  </main>


  <footer>
    Personal Dashboard ‚Ä¢ Dark Mode
  </footer>


  <!-- JAVASCRIPT -->
  <script>

    /* CLOCK */
    function updateTime() {
      const now = new Date();

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      document.getElementById('time').textContent = `${hours}:${minutes}`;

      document.getElementById('date').textContent =
        now.toLocaleDateString(undefined, {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
    }

    setInterval(updateTime, 1000);
    updateTime();


    /* WEATHER (OpenWeather API) */

    const API_KEY = "YOUR_API_KEY_HERE"; // Get from openweathermap.org
    const CITY = "Warsaw";

    async function getWeather() {
      if (API_KEY === "YOUR_API_KEY_HERE") return;

      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&units=metric&appid=${API_KEY}`
        );

        const data = await res.json();

        document.getElementById('weather').innerHTML = `
          ${data.weather[0].icon.includes('d') ? '‚òÄÔ∏è' : 'üåô'} ${Math.round(data.main.temp)}¬∞C<br>
          ${data.weather[0].description}
        `;
      }
      catch {
        document.getElementById('weather').textContent = "Weather error";
      }
    }

    getWeather();
    setInterval(getWeather, 600000);


    /* NOTES SAVE */

    const notes = document.getElementById('notes');

    notes.value = localStorage.getItem('notes') || "";

    notes.addEventListener('input', () => {
      localStorage.setItem('notes', notes.value);
    });

  </script>
</body>
</html>
